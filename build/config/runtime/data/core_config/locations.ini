;Specify where internal lock files are to be kept
lock_file_directory=$(SAFIR_RUNTIME)/data/text/lluf

;Specify where crash dump files should be put.
crash_dump_directory=$(SAFIR_RUNTIME)/data/crash_dumps

;Specify where the 'files' representing the end points, used for
;the Safir SDK internal IPC mechanism, are created.
;To use the most "appropriate" location for the specific plattform it
;might be of interest to know that the underlaying mechanism on
;the Linux platform is Unix domain sockets and on the Windows plattform
;it is Windows Named Pipes
ipc_endpoints_directory=$(SAFIR_RUNTIME)/data/ipc_endpoints
