[SystemLog]
native_logging=true
send_to_syslog_server=false
syslog_server_address=127.0.0.1
syslog_server_port=514
include_safir_timestamp=false

[LowLevelLog_General]
log_level=0
log_directory=@{TEMP}/safir-sdk-core/log
ignore_flush=false
show_timestamps=true

[LowLevelLog_Services]
to_standard_output=true
write_period=1000
write_buffer_size=10
