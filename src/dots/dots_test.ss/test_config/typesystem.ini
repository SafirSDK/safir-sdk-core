;Number of megabytes of shared memory that will be allocated by dots kernel.
dots_shared_memory_size=10

default_dou_directory=NONE

[DotsTest]
name=DotsTest
dou_directory=$(SAFIR_SOURCE_ROOT)/src/dots/dots_test_dou.ss/
#no library location is needed, since this has to be linked in or
#in classpath and the like.

[DotsTestExtra]
name=DotsTestExtra
dou_directory=$(SAFIR_SOURCE_ROOT)/src/dots/dots_test_extra_dou.ss/
cpp_library_location=$(DOTS_GENERATED_DotsTestExtra_DIR)
java_library_location=$(DOTS_GENERATED_DotsTestExtra_DIR)
