[SystemLog]
native_logging=true
send_to_syslog_server=true
syslog_server_address=127.0.0.1
syslog_server_port=$(SYSLOG_SERVER_PORT)
replace_newline_with_space=true
show_safir_instance=true

[LowLevelLog]
log_level=9
log_directory=$(CMAKE_CURRENT_BINARY_DIR)/test_output/$(SAFIR_TEST_NAME)/
ignore_flush=true
show_timestamps=true
