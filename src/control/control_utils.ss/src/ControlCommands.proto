option optimize_for = LITE_RUNTIME;

package Safir.Dob.Internal.Control;

message ControlCmd {

    enum CmdType
    {
      INJECT_OWN_NODE = 0;
      INJECT_NODE = 1;
      STOP = 2;
    }
    
    message NodeData {
        required string node_name = 1;
        required sfixed64 node_id = 2;
        required sfixed64 node_type_id = 3;
        required string data_address = 4;        
    }
    
   // Fields
   required sfixed64 request_id = 1;
   required CmdType cmd_type = 2;
   optional NodeData node_data = 3;   
}

message ControlCmdResponse {
    required sfixed64 request_id = 1;
}
