[SystemLog]
native_logging=true
send_to_syslog_server=true
syslog_server_address=127.0.0.1
syslog_server_port=31221
replace_newline_with_space=true

[LowLevelLog]
disabled=false
log_level=9
log_directory=@{TEMP}/safir_sdk_core/log
ignore_flush=false
show_timestamps=true
to_standard_output=false
to_file=true
